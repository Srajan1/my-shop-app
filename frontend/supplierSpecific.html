<div id="header"></div>
<div id="content" class="row">
  <div class="col l10">
    <div class="card">
      <h3 style="padding: 20px 0 0 15px" id="page-heading">Suppliers</h3>
      <span style="padding: 0 0 20px 15" id="deal-details"></span>
      <div class="card-action">
        <a href="#" class="blue-text" id="update-supplier-form-toggle"
          >Update supplier details</a
        >
        <a
          href="./supplierTransactionHistory.html"
          class="blue-text"
          id="transaction-history-form-toggle"
          >View transaction history</a
        >
        <a
          href="#"
          class="red-text"
          id="delete-form-toggle"
          >Delete this supplier</a
        >
      </div>
    </div>
    
      <div id="confirm-deletion" class="row center" style="display: none;">
        <h6>Are you sure you want to delete this? It will delete all the orders and transactions for this supplier.</h6>
        <button href="#" id="delete" class="red btn">Yes</button>
        <button href="#" id="no-delete" class="blue btn">No</button>
      </div>
    
    <form id="updation-form" style="display: none">
      <input
        type="text"
        id="supplier-name"
        placeholder="Enter supplier name(mandatory)"
      />
      <input
        type="number"
        id="supplier-phone-number"
        placeholder="Enter supplier phone-number"
      />
      <input
        type="text"
        id="supplier-address"
        placeholder="Enter supplier address"
      />
      <input type="text" id="supplier-city" placeholder="Enter supplier city" />
      <input
        type="text"
        id="supplier-pin-code"
        placeholder="Enter supplier pin code"
      />
      <input
        type="text"
        id="supplier-state"
        placeholder="Enter supplier state"
      />
      <input
        type="number"
        id="supplier-previous-balance"
        placeholder="Enter previous balance of supplier"
      />
      <input
        type="text"
        id="supplier-description"
        placeholder="Enter supplier description"
      />
      <button id="update-details" class="btn">Update Data</button>
    </form>
    <table>
      <thead>
        <th>Total</th>
        <th>Settled</th>
        <th>Order placed</th>
        <th>Order Expected on</th>
        <th>Manage</th>
      </thead>
      <tbody id="all-order-table"></tbody>
    </table>
    <ul class="pagination center">
      <li>
        <a id="prev-button" href="#!"><i class="material-icons"><</i></a>
      </li>
      <li class="active"><a href="#!" id="current-page">page number</a></li>
      <li>
        <a id="next-button" href="#!"><i class="material-icons">></i></a>
      </li>
    </ul>
  </div>
  <div id="navbar"></div>
</div>
<div id="footer"></div>

<script>
  require("./partials/header.js");
  require("./partials/navbar.js");
  require("./partials/footer.js");
  require("./js/supplierSpecific.js");
</script>
