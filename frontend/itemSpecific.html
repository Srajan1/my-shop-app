<div id="header"></div>
<div id="content" class="row">
  

  <div class="col l10">
    <div class="card">
      <h3 style="padding: 20px 0 0 15px" id="heading"></h3>
      <div class="card-action">
        <a
          href="#"
          class="red-text"
          id="delete-form-toggle"
          >Delete this item</a
        >
        <a
          href="itemSales.html"
          class="blue-text"
          id="see-sales"
          >View all sales of this item</a
        >
        <a
          href="itemOrders.html"
          class="blue-text"
          id="see-orders"
          >View all orders of this item</a
        >
      </div>
    </div>
    <div id="confirm-deletion" class="row center" style="display: none;">
      <h6>Are you sure you want to delete this? It will delete all the orders and sales for this item.</h6>
      <button href="#" id="delete" class="red btn">Yes</button>
      <button href="#" id="no-delete" class="blue btn">No</button>
    </div>
    <form class="row" id="update-item-form">
      <div class="col l3">
        <label for="item-name-input">Name</label>
        <input type="text" id="item-name-input" required/>
      </div>
      <div class="col l3">
        <label for="item-metric-dropdown">Metric</label>
        <select class="browser-default" id="item-metric-dropdown"></select>
      </div>
      <div class="col l3">
        <label for="item-in-stock">In Stock</label>
        <input type="number" id="item-in-stock" />
      </div>
      <div class="col l3">
        <label for="item-hsn">HSN </label>
        <input type="text" id="item-hsn" />
      </div>
      <button id="update-item-button" class="btn">Update</button>
    </form>
    <div class="row">
      <div class="col l5 left">
        <h4>Cost price list</h4>
        <table class="striped">
          <thead>
            <th>From</th>
            <th>To</th>
            <th>Price</th>
          </thead>
          <tbody id="cost-price-body"></tbody>
        </table>
        <button class="btn" type="submit" id="save-cost-price">Save</button>
      </div>
      <div class="col l5 right">
        <h4>Selling price list</h4>
        <table class="striped">
          <thead>
            <th>From</th>
            <th>To</th>
            <th>Price</th>
          </thead>
          
          <tbody id="selling-price-body"></tbody>
        </table>
        <button class="btn" type="submit" id="save-selling-price">Save</button>
      </div>
    </div>
  </div>
  <div id="navbar"></div>
</div>

<div id="footer"></div>

<script>
  require("./partials/header.js");
  require("./partials/navbar.js");
  require("./partials/footer.js");
  require("./js/itemSpecific.js");
</script>
