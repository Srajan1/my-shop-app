<div id="header"></div>
<div id="content" class="row">
  <div id="navbar"></div>

  <div class="col l10">
    <div class="card">
      <h3 style="padding: 15px 20px">Suppliers</h3>
      <div class="card-action">
        <a href="#" class="green-text" id="add-supplier-form-toggle"
          >Add new supplier</a
        >
        <a href="#">Apply filters to search</a>
      </div>
    </div>
    <form method="GET" style="display: none">
      <input
        type="text"
        id="supplier-name"
        placeholder="Enter supplier name"
        required
      />
      <input
        type="number"
        id="supplier-phone-number"
        placeholder="Enter supplier phone-number"
      />
      <input
        type="text"
        id="supplier-address"
        placeholder="Enter supplier address"
      />
      <input
        type="text"
        id="supplier-description"
        placeholder="Enter supplier description"
      />
      <button type="submit" id="save-supplier-details" class="btn">Save</button>
    </form>
    <table class="striped">
      <thead>
        <th>Name</th>
        <th>Phone number</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    <div class="divider"></div>
    <br>
    <br>
    <br>
    <ul class="pagination center">
      <li id="prev-button"><a href="#!"><i class="material-icons"><</i></a></li>
      <li class="active" ><a href="#!" id="current-page">page number</a></li>
      <li id="next-button"><a href="#!"><i class="material-icons">></i></a></li>
    </ul>
  </div>
</div>
<div id="footer"></div>

<script>
  require("./partials/header.js");
  require("./partials/navbar.js");
  require("./partials/footer.js");
  require("./js/supplier.js");
</script>
