<div id="header"></div>
<div id="content" class="row">
  <div id="navbar"></div>

  <div class="col l10">
    <div class="card">
      <h3 style="padding: 15px 20px">Items</h3>
      <div class="card-action">
        <a href="#" class="green-text" id="add-form-toggle">Add new Item</a>
        <a href="#" id="filter-form-toggle">Apply filters to search</a>
      </div>
    </div>
    <form method="GET" id="add-item-form" style="display: none">
      <input
        type="text"
        id="item-name"
        placeholder="Enter item name(mandatory)"
        required
      />

      <select class="browser-default" id="item-metric-dropdown"></select>
      <input
        type="number"
        id="item-available"
        placeholder="Item available in stock"
      />
      <button class="btn" id="add-item-button">Add item</button>
    </form>
    <form id="filter-item-form" style="display: none">
      <input
        type="text"
        required
        placeholder="Enter name of item"
        id="filter-item-input"
      />
      <button class="btn" id="filter-button">Search</button>
    </form>
    <table class="striped">
      <thead>
        <th>Name</th>
        <th>Metric</th>
        <th>In Stock</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <ul class="pagination center">
      <li>
        <a id="prev-button" href="#!"><i class="material-icons"><</i></a>
      </li>
      <li class="active"><a href="#!" id="current-page">page number</a></li>
      <li>
        <a id="next-button" href="#!"><i class="material-icons">></i></a>
      </li>
    </ul>
  </div>
</div>

<div id="footer"></div>

<script>
  require("./partials/header.js");
  require("./partials/navbar.js");
  require("./partials/footer.js");
  require("./js/item.js");
</script>
