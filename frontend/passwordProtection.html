<div id="header"></div>
<div class="section"></div>
<main>
  <center>
    <h5 class="indigo-text">Please, login into your account</h5>
    <div class="container">
      <div
        class="z-depth-1 grey lighten-4 row"
        style="
          display: inline-block;
          padding: 32px 48px 0px 48px;
          border: 1px solid #eee;
        "
      >
        <form class="col s12" style="display: block;" id="enter-password-form">
          <div class="row">
            <div class="input-field col s12">
              <input
                class="validate"
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
              
            </div>
            <label style="float: right">
              <a class="pink-text" id="form-toggle" href="#!"><b>Change Password?</b></a>
            </label>
          </div>

          <br />
          <center>
            <div class="row">
              <a
                id="login-button"
                href="#"
                type="submit"
                name="btn_login"
                class="col s12 btn btn-large waves-effect indigo"
                >Login</a
              >
            </div>
          </center>
        </form>
        <form class="col s12" id="change-password-form"  style="display: none;">
          <div class="row">
            <div class="input-field col s12">
              <input
                class="validate"
                type="password"
                name="password"
                id="old-password"
                placeholder="Enter old password"
              />
              
            </div>
            <div class="input-field col s12">
                <input
                  class="validate"
                  type="password"
                  name="password"
                  id="new-password"
                  placeholder="Enter new password"
                />
                
              </div>
              <div class="input-field col s12">
                <input
                  class="validate"
                  type="password"
                  name="password"
                  id="confirm-new-password"
                  placeholder="Confirm new password"
                />
                
              </div>
              <center>
                <div class='row'>
                  <button type='submit' id="back-to-login" class='col s5 left btn btn-large waves-effect indigo'>Cancel?</button>
                  <button type='submit' id='change-password' class='col right s5 btn btn-large waves-effect indigo'>Change Password</button>
                </div>
              </center>
          </div>

        </form>
      </div>
    </div>
  </center>
</main>
<div id="footer"></div>
<script>
  require("./partials/header.js");
  require("./partials/footer.js");
  require("./js/password.js");
</script>
