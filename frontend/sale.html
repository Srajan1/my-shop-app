<div id="header"></div>
<style></style>
<div id="content" class="row">
  

  <div class="col l10">
    <div class="card">
      <h3 style="padding: 15px 20px">Sales</h3>
      <div class="card-action">
        <a href="#" class="green-text" id="view-sale-toggle"
          >View all sales</a
        >
      </div>
    </div>

    <form id="add-sale">
      <div class="col l6">
        <label for="customer-dropdown">Select customer</label>
        <select class="browser-default" id="customer-dropdown"></select>
      </div>
      <div class="col l6">
        <label for="date">Sale order placed on</label>
        <input type="date" id="placed-date-input" id="date" />
      </div>
      <table class="striped">
        <thead>
          <th>Item name</th>
          <th>Quantity</th>
          <th>Price per unit</th>
          <th>Total Price</th>
          <th>Remove</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div class="row">
        <div>
          <button class="btn" id="add-another-item">Add another item</button>
        </div>
      </div>
      <div class="row">
        <div class="col l3 right">
          <!-- <div style="display: none;"> -->
          
          <label for="total-sale-value">Total remaining</label>
          <input type="number" id="total-sale-value" readonly />
          <!-- </div> -->
          <button class="btn" id="place-the-sale">Add a sale</button>
        </div>
      </div>
    </form>
    <div id="sale-table" style="visibility: hidden">
      <form id="fetch-invoice-data">
        <input type="text" id="invoice-number" placeholder="Enter Invoice number">
        <button class="btn green" id="invoice-search">Search using Invoice number</button>
      </form>
      <button class="btn" id="settled-sale-view">Show only pending sales</button>
      <table>
        <thead>
          <th>Customer</th>
          <th>Total</th>
          <th>Settled</th>
          <th>Sale placed</th>
          <th>Manage</th>
        </thead>
        <tbody id="all-sale-table"></tbody>
      </table>
      <ul class="pagination center">
        <li>
          <a id="prev-button" href="#!"><i class="material-icons"><</i></a>
        </li>
        <li class="active"><a href="#!" id="current-page"></a></li>
        <li>
          <a id="next-button" href="#!"><i class="material-icons">></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="navbar"></div>
</div>

<div id="footer"></div>

<script>
  require("./partials/header.js");
  require("./partials/navbar.js");
  require("./partials/footer.js");
  require("./js/sale.js");
  require("./js/fetchSales.js");
</script>
